<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sentiment Analysis Tool</title>
    <link rel="stylesheet" href="styles.css">

    <!-- Google Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400;600&family=PT+Sans:ital,wght@0,400;0,700;1,400&display=swap" rel="stylesheet">
</head>
    <body>
        <header>
            <h1>Sentiment Analysis Tool</h1>
        </header>
        <main>

            <article>
                <h2>What This Is</h2>
                <p>An explanation of what this is and how it works</p>

                <div id="optionsSectionHeader">
                    <h2>Options</h2>
                    <button id="toggleOptionsSectionBtn"><i id="arrowBtn" class="arrow down"></i></button> <!-- Show Options-->
                </div>

                <section id="optionsSection">
                    <section id="stopwordsOptions">
                        <h3>Stopwords</h3>

                    </section>
                    <section id="lexiconOptions">
                        <h3>Lexicon</h3>
                        <p>Which lexicon(s) would you like to use?</p>

                        <span>
                            <input type="checkbox" id="lexicon1" name="lexicon" value="AFINN_en" checked>
                            <label for="lexicon1">AFINN English</label>
                        </span>
                        <span>
                            <input type="checkbox" id="lexicon2" name="lexicon" value="historical" checked>
                            <label for="lexicon2">Historical Lexicon</label>
                        </span>
                        <span>
                            <input type="checkbox" id="lexicon3" name="lexicon" value="custom">
                            <label for="lexicon3">Custom Lexicon</label>
                        </span>
                        <section id="customLexiconSection">
                            <label for="input">Enter custom lexicon below:</label>
                            <textarea id="customLexiconInput"></textarea>
                        </section>

                    </section>
                </section>

                <h2>Text Processing</h2>
                <label class="large-label" for="input">Enter text below:</label>
                <textarea id="input"></textarea>

                <p>OR</p>
                <input type="file" name="inputfile" id="inputfile" multiple>
                <br>

                <label class="large-label">Verdict:</label>
                <div id="result"></div>
            </article>

        </main>
        <footer>
            <p></p>
        </footer>
        <script src="src/index.js"></script>
    </body>
</html>
